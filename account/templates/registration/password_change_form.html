{% extends "base.html" %}

{% block title %}Изменить свой пароль{% endblock %}

{% block content %}
  <h1>Смена пароля.</h1>
  <p>Заполните, пожалуйста, форму, чтобы изменить свой пароль:</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Сменить пароль"></p>
    {% csrf_token %}
  </form>
{% endblock %}

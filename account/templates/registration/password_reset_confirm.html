{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h1>Сброс пароля</h1>
{% if validlink %}
<p>Введите дважды свой новый пароль:</p>
<form method="post">
{{ form.as_p }}
{% csrf_token %}
<p><input type="submit" value="Изменить пароль" /></p>
</form>
{% else %}
<p>Ссыка не работает, попробуйте сделать еще.</p>
{% endif %}
{% endblock %}

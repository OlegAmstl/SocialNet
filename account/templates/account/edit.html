{% extends "base.html" %}

{% block title %}Редактировать аккаунт{% endblock %}

{% block content %}
  <h1>Редактировать свой аккаунт.</h1>
  <p>Вы можете изменить свои данный с помощью формы:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
